# Permalinks
permalink:           pretty

# Setup
title:               Brian Z. OToole
tagline:             #
url:                 http://127.0.0.1:4000
paginate:            1
baseurl:             ""

# Assets
# Specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Brian OToole
  url:               https://twitter.com/brianotoole
  #email:             

# Custom vars
version:             1.0.0
#github:
 #repo:    
 
collections:
  - projects      

# Gems
gems:
  - jekyll-paginate
  - jekyll-assets
  - autoprefixer-rails
 # - jekyll-gist
 
# Jekyll-assets
assets:
  compress:
    css: false
    js: true
   
    
  #
  autowrite: true
  cache: false
  #cache_type: memory | filesystem | default: filesystem
  #cdn: https://cdn.example.com
  skip_baseurl_with_cdn: false
  skip_prefix_with_cdn: false
  prefix: "/assets"
  digest: true

  #
  assets:
    - "*.png"
    - "bundle.css"

  #
  sources:
    - _assets/css
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/fonts
    - _assets/img
    - _assets/js

# Autoprefixer-rails
autoprefixer:
    browsers:
      - "last 2 versions"
      - "IE > 9"
