<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  {% if page.title == "Brian Z. O'Toole" %}
  <meta name="description" content="Brian O'Toole is a director of web development living in Tampa, Florida. He helps brands build recognition using the latest in web development strategy."/>
  {% else %}
  <meta name="description" content="{{ page.content | strip_html | truncatewords: 155 }}"/>
  {% endif %}
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ page.title | strip_html | truncatewords: 60 }}" />
  <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 155 }}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:description" content="{{ page.content | strip_html | truncatewords: 155 }}" />
  <meta property="og:title" content="{{ page.title | strip_html | truncatewords: 60 }}" />
  {% css main %}
  <script>
  //typekit
  (function(d) {
    var config = {
      kitId: 'onl4arz',
      scriptTimeout: 3000,
      async: true
    },
    h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
  })(document);
  </script>
  <link rel="shortcut icon" href="#!">
</head>
