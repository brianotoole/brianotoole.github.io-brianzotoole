<form id="js-form">

    <div class="row">
      <div class="grid-half">
        <input type="text" name="name" id="name" placeholder="Name*">
      </div><!--/.grid-->
      <div class="grid-half">
        <input type="email" name="email" id="email" placeholder="Email*">
      </div><!--/.grid-->
    </div><!--/.row-->
    
    <div class="row">
      <div class="grid-half">
         <input type="text" name="company" id="company" placeholder="Company">
      </div><!--/.grid-->
      <div class="grid-half">
        <input type="tel" name="phone" id="phone" placeholder="Phone">
      </div><!--/.grid-->
    </div><!--/.row-->
    
    <div class="row">
      <div class="grid-full">
         <textarea type="textarea" rows="4" name="message" id="message" placeholder="Your message*"></textarea>
      </div><!--/.grid-->
    </div><!--/.row-->
    
    <div class="row">
      <div class="grid-full">
         <button class="btn btn-secondary btn-large float-right" id="submit" type="submit" onclick="return validateRegister();">Send Message</button>
      </div><!--/.grid-->
    </div><!--/.row-->
      
</form><!--/form--->

<div class="form-message">
  <div class="row">
    <div class="grid-full">
      <div id="js-form-message"></div>
    </div><!--/.grid-->
  </div><!--/.row-->
</div><!--/.form-message-->
